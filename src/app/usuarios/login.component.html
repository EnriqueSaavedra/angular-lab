<div class="row justify-content-md-center">
  <div class="col-md-6">
    <div class="card border-primary text-center">
      <div class="card-header">{{ titulo }}</div>
      <div class="card-body">
        <form>
          <div class="form-group my-2">
            <label for="username">Usuario</label>
            <input type="text" class="form-control" [(ngModel)]="usuario.username" name="username" autofocus required id="username" placeholder="">
          </div>
          <div class="form-group my-2">
            <label for="password">Contrase&ntilde;a</label>
            <input type="password" class="form-control" [(ngModel)]="usuario.clave" name="password" id="password" required placeholder="">
          </div>
          <div class="form-group d-grid gap-2 my-2">
            <input (click)="login()" type="button" class="btn btn-lg btn-primary btn-block" value="Login">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
